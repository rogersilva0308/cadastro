spring.application.name=cadastro

# Executa scripts SQL em src/main/resources (schema.sql / data.sql)
spring.sql.init.mode=always

# H2 (in-memory) datasource
spring.datasource.url=jdbc:h2:mem:cadastro;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2

# H2 console - acesse em http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging / SQL (opcionais)
logging.level.org.springframework.jdbc.core=DEBUG
# Mostrar SQL (útil se usar JPA; não faz mal deixar)
spring.jpa.show-sql=true
